<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="myStyles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>javascripting</title>
    </head>
    <body>
        <div id="app">
            <div class="card text-center" style="width:100%">
                <div class="card-header">
                    Word collector
                </div>
                <div class="card-body border">
                    <input type="text" placeholder="Type a word" v-model="word">
                    <button class="buttons" @click="save">Save</button>
                    <button class="buttons" @click="show">Show</button>
                    <button class="buttons" @click="clear">Clear</button>
                </div>
            </div>

            <div v-if="canShow" class="container">
                <table class="table">
                    <tr>
                        <th>Index</th>
                        <th>Word</th>
                        <th></th>
                    </tr>
                    <tr v-for="(word,index) in words">
                        <td>{{index}}</td> 
                        <td>{{word}}</td>
                        <td><button @click="remove(word)">Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
